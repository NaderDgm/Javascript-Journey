<head>
    <title>SWITCH JAVASCRIPT</title>
</head>
<body>
    <h1 style="font-family: sans-serif;
    font-size: 30px; text-align: center; color: red;
    background-color: black;
    border-radius: 10px;
    padding: 50px;">premier seance</h1>
    <p style="background-color: greenyellow; 
    border-radius: 10px;
    padding: 20px; font-family: 'Courier New', Courier, monospace;
    font-size: 25px;
    text-align: center;">
    x=10;
    <br>
    switch(x){
        <br>
    case 1:console.log("test1");break;
    <br>
    case 2:console.log("ok test2");break;
    <br>
    case 10:console.log("ok test 10");break;
    <br>
    case 11:console.log("ok test 11");break;
    <br>
    default:console.log("default");break;
    <br>
}
    </p>
</body>
<script>
x=10;
switch(x){
    case 1:console.log("test1");break;
    case 2:console.log("ok test2");break;
    case 10:console.log("ok test 10");break;
    case 11:console.log("ok test 11");break;
    default:console.log("default");break;
}
</script>
